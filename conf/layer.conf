# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "webkit"
BBFILE_PATTERN_webkit := "^${LAYERDIR}/"
BBFILE_PRIORITY_webkit = "7"

# For i.MX6 checkout branch krogoth-1.12-imx of https://github.com/clopez/meta-gstreamer1.0
LAYERDEPENDS_webkit_imx = "gstreamer1.0 (=12)"
